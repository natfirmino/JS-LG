<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="cont">
        <div class="form sign-in">
            <h2>Login</h2>
            <label>
        <span>Your Email</span>
        <input type="email" name="email">
      </label>
            <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
            <button class="submit" type="button">log in - click here </button>
            <p class="forgot-pass">Forgot your password</p>

            <div class="social-media">
                <ul>
                    <li><img src="img/facebook.png"></li>
                    <li><img src="img/twitter.png"></li>
                    <li><img src="img/linkedin.png"></li>
                    <li><img src="img/instagram.png"></li>
                </ul>
            </div>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>Would you like to register?</h2>
                    <p>
                        Sign up to access exclusive content</p>
                </div>
                <div class="img-text m-in">
                    <h2>Already registered?</h2>
                    <p>If you already have an account, login by clicking the button below</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Register</span>
                    <span class="m-in">Logar</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Cadastrar-se</h2>
                <label>
          <span>Your Name</span>
          <input type="text">
        </label>
                <label>
          <span>Your Name</span>
          <input type="email">
        </label>
                <label>
          <span>Password</span>
          <input type="password">
        </label>
                <label>
          <span>
            Confirm password</span>
          <input type="password">
        </label>
                <button type="button" class="submit">Register</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
